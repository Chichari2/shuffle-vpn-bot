    <style>
        :root {
            --primary-color: #4361ee;
            --hover-color: #3a56d4;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .location-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 18px 10px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .location-btn:hover {
            background: var(--hover-color);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .location-btn span {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .locations-grid {
                grid-template-columns: 1fr;
            }

            .location-btn {
                height: 70px;
                padding: 15px 10px;
            }
        }

        .fullscreen-btn {
            margin-top: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: var(--hover-color);
        }
    </style>
</head>
<body>
    <div class="app-container" onclick="goFullScreen()">

                üá©üá™ <span>–ì–µ—Ä–º–∞–Ω–∏—è</span>

        </div>

        <button class="fullscreen-btn" onclick="goFullScreen()">–ü–µ—Ä–µ–π—Ç–∏ –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º</button>

    <script>
        function goFullScreen() {
            var elem = document.documentElement; // –î–ª—è –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ –Ω–∞ –≤—Å—é —Å—Ç—Ä–∞–Ω–∏—Ü—É

            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) { // –î–ª—è Firefox
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) { // –î–ª—è Chrome –∏ Safari
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { // –î–ª—è IE/Edge
                elem.msRequestFullscreen();
            }
        }
    </script>

</html>
